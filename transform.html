<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .animation{
            width: 5rem;
            height: 10rem;
            background-color: aquamarine;
            transform: skewY(10deg);
            transform: rotate(30deg);
        }

        .animate{
            width: 5rem;
            height: 10rem;
            background-color: burlywood;
            transform: rotateY(180deg);
        }

        
    </style>
</head>

    <div class="animation"></div>

    <div class="animate"><p>Lenovo</p></div>
    
</body>
